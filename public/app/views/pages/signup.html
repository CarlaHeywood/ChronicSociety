<div class="jumbotron text-center">
  <h1>Sign Up</h1>

  <p>{{ text }}</p>
</div>
<div class="container">
  <form>
    <div class="form-group">
      <label for="email">Email:</label>
      <input class="form-control" type="email" ng-model="user.email" name="email" id="email" />
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input class="form-control" type="password" ng-model="user.password" name="password" id="password" />
    </div>
    <button ng-click="signup(user)" class="btn btn-primary">Sign Up</button>
    <a href="/#!/login">Log In</a>
  </form>

</div>
